
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó≥Ô∏è INEC CVR Conversational Guide</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling for a cleaner look */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #a0aec0; /* Tailwind gray-400 */
            border-radius: 4px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: #f7fafc; /* Tailwind gray-50 */
        }
        .user-msg {
            align-self: flex-end;
            background-color: #38a169; /* Tailwind green-600 */
            color: white;
        }
        .bot-msg {
            align-self: flex-start;
            background-color: #edf2f7; /* Tailwind gray-200 */
            color: #2d3748; /* Tailwind gray-800 */
        }
        .restart-option {
        text-align: center;
        margin: 10px 0;
        }

        .restart-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .restart-btn:hover {
            background: #e0e0e0;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#38a169',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl flex flex-col h-[90vh] sm:h-[80vh] overflow-hidden">
        <header class="bg-primary p-4 rounded-t-2xl shadow-md">
            <h2 class="text-xl font-bold text-white text-center">
                üó≥Ô∏è INEC CVR Conversational Guide
            </h2>
        </header>

        <!-- Chat Box -->
        <div id="chat-box" class="flex-grow p-4 space-y-4 overflow-y-auto flex flex-col">
            <div class="bot-msg max-w-xs md:max-w-md p-3 rounded-xl shadow-sm">
                Hello! I am your official INEC CVR Assistant. What process are you interested in today?
                <br><br>
                **Options:**
                <ul class="list-disc list-inside mt-1 ml-2">
                    <li>New Registration</li>
                    <li>Review</li>
                    <li>Transfer</li>
                    <li>Information Update</li>
                    <li>Lost or Damaged PVC</li>
                </ul>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area p-4 border-t border-gray-200 flex space-x-3">
            <input id="user-input" type="text" placeholder="Start by typing 'New Registration' or asking a question..." 
                   onkeypress="handleKeyPress(event)" 
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition duration-150" />
            <button onclick="sendMessage()" 
                    class="bg-primary text-white px-4 py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-150 shadow-md">
                Send
            </button>
        </div>
    </div>

    <!-- Script is placed here -->
    <script src="/static/script.js"></script>
</body>
</html>
